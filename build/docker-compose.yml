version: "2"
services:
  web:
    build: ../
    ports:
     - "${APP_PORT}:3000"
    links:
      - mongodb
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:${MONGO_PORT}/${MONGO_DB}
    env_file:
      - ../environment_variables.env
  mongodb:
    image: "mongo"
    ports:
    - "${MONGO_PORT}:27017"
